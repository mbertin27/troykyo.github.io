<!DOCTYPE HTML>
<html>
  <head>
    <title>M2M Control</title>
    <style>
      body { margin: 0px; padding: 20px; }
      #received { width: 500px; height: 400px; border: 1px solid #dedede; overflow-y:scroll;}
      #sent { width: 500px; } 
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="./M2M.js"></script>
  </head>
  <body>
  <h1>M2M Ring Milling Machine</h1>

 

  <p>Manual Control</p>
 
      <h2>X <button cmd_value="X-" id="cmd_send">UP</button> <button cmd_value="X+" id="cmd_send">DOWN</button></h2>
      <h2>Y <button cmd_value="Y-" id="cmd_send">LEFT</button> <button cmd_value="Y+" id="cmd_send">RIGHT</button></h2>
      <h2>Tilt <button cmd_value="T-" id="cmd_send">LEFT</button> <button cmd_value="T+" id="cmd_send">RIGHT</button></h2>
      <h2>Rotate <button cmd_value="R-" id="cmd_send">Backward</button> <button cmd_value="R+" id="cmd_send">Forward</button></h2>


 
      
 <p>Data received from serial port</p>
  <div id="received">
  </div>
  <button id="clear">Clear</button>
      
  </body>
</html>
